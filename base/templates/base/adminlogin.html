<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Admin Login -Throema</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#f51585, #59131D);
            left: -80px;
            top: -80px;
        }


        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            color: #000000;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(240, 240, 240, 0.9);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #000000;
        }

        ::placeholder {
            color: #8a8a8a;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .alert {
            background-color: #dc3545;
            color: #ffffff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .background {
                display: none;
            }

            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="user" method="post" action="">
        {% csrf_token %}
        <h3>Admin Login</h3>

        <label for="username">CID</label>
        <input class="form-control form-control-user" type="text" id="username" placeholder="Enter CID..." name="username">

        <label for="password">Password</label>
        <input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password">

        <div class="mb-3">
            <div class="custom-control custom-checkbox small"></div>
        </div>

        <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>

        <hr>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    </form>
</div>
</body>
</html>
