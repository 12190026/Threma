<!DOCTYPE html>
<html>

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Login</title>
    <link rel='stylesheet' type="text/css" media="screen" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary"
    style="background: url(&quot;{% static 'img/rectangle-150.svg' %}&quot;) top / contain no-repeat, #ffffff;margin-bottom: 40px;margin-top: 276px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-10 col-xl-10 col-xxl-10">
                <div
                    class="card shadow-lg o-hidden border-0 my-5"
                    style="background: url(&quot;{% static 'img/rectangle-152.svg' %}&quot;) top / contain no-repeat, #ffffff;margin-bottom: 65px;margin-top: 106px;">
                    <div class="card-body p-0"
                        style="margin-top: -5px;height: 729.583px;margin-bottom: 59px;">
                        <div class="row" style="margin: 165px -12px 0px;margin-top: 147px;">
                            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-6 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-3">
                                <h3 style="margin-top: -99px;"><strong><span
                                            style="color: rgb(255, 255, 255);">Welcome to&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span></strong><br><strong><span
                                            style="color: rgb(255, 255, 255);">Galikhar Theoema Tshogchung</span></strong><br><br><br>
                                </h3>
                                <div class="p-5"
                                    style="background: #ffffff;margin-top: -37px;margin-bottom: 63px;height: 415.615px;">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Login</h4>
                                    </div>
                                    <form class="user" method="post" action="">

                                        {% csrf_token %}
                                        <div class="mb-3"><input class="form-control form-control-user"
                                                type="username" id="exampleInputEmail" 
                                                placeholder="Enter Username..." name="username"></div>
                                        <div class="mb-3"><input class="form-control form-control-user"
                                                type="password" id="exampleInputPassword" placeholder="Password"
                                                name="password"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small"></div>
                                        </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                        <hr>
                                        {% if messages %}
                                            <div class="alert alert-danger" role="alert">
                                                {% for message in messages %}
                                                    {{ message }}
                                                {% endfor %}
                                            </div>
                                        {% endif %}
                                    </form>
                                    <div class="text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
