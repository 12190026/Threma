{% extends 'main.html' %}

{% block content %}

<style>
    #popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
    }

    #popup-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
    }

    #popup-container .btn-close {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
    }
</style>

       
       
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Financial Statement</h3>
                    
                    <div class="card shadow">
                        <div class="card-header py-3 d-flex justify-content-between">
                            <p class="text-primary m-0 fw-bold">Financial Statement Info</p>

                            

                            <!-- Add a data-toggle attribute with "modal" value to the button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMemberModal">Add Financial Statement</button>

<!-- Define the modal with the id "addMemberModal" -->
<div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog" aria-labelledby="addMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMemberModalLabel">Add Financial Statement</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Use Bootstrap's grid system to align the form fields properly -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            
                            <form method="post" enctype="multipart/form-data" action="{% url 'upload_statement' %}">
                                {% csrf_token %}
                                <div>
                                    <label for="year" style="display: inline-block; width: 100px;">Year:</label>
                                    <input type="text" id="year" name="year" required style="display: inline-block; width: 200px;">
                                </div>
                                <br>
                                <div>
                                    <label for="image" style="display: inline-block; width: 100px;">Image:</label>
                                    <input type="file" id="image" name="image" accept="image/*" required style="display: inline-block; width: 200px;">
                                </div>
                                
                                
                                <button type="submit">Upload</button>
                            </form>
                            
                              
             

                    
                        </div>
                    </div>
                </div>
            </div>
           
            
            
            
        </div>
    </div>
</div>

                                       



                        </div>
                        
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 text-nowrap">
                                    <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable">
                                        <label class="form-label">Show&nbsp;
                                            <select class="d-inline-block form-select form-select-sm" onchange="changePageSize(this.value)">
                                                <option value="10" {% if page_size == 10 %}selected{% endif %}>10</option>
                                                <option value="25" {% if page_size == 25 %}selected{% endif %}>25</option>
                                                <option value="50" {% if page_size == 50 %}selected{% endif %}>50</option>
                                                <option value="100" {% if page_size == 100 %}selected{% endif %}>100</option>
                                            </select>
                                        &nbsp;</label>
                                    </div>
                                </div>
                                <div class="col-md-6">   
                                    <div class="text-md-end dataTables_filter" id="dataTable_filter">
                                        <label class="form-label">
                                            <input type="text" id="searchInput" class="form-control form-control-sm" aria-controls="dataTable" placeholder="Search" onkeyup="searchTable()">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>Year</th>
                                            <th>Financial Statement</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Loop through the data retrieved from the database and populate the table rows -->
                                        {% for finance in FinancialStatement %}
                                        <tr>
                                            <td>{{ finance.year }}</td>
                                            
                                            <td>
                                                <button class="btn btn-primary" onclick="showPopup('{{ finance.image.url }}')">View Image</button>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div id="popup-container">
                                <button class="btn btn-close" onclick="closePopup()">&times;</button>
                                <img id="popup-image" src="" alt="Popup Image">
                            </div>
                            
                      
                            
                        
                            
                        </div>
                        
                    </div>
                </div>
        

                                 <!-- Include the necessary JavaScript files for Bootstrap -->
                                 <script>
                                    function showPopup(imageUrl) {
                                        var popupImage = document.getElementById("popup-image");
                                        popupImage.src = imageUrl;
                                        // Show the popup container
                                        var popupContainer = document.getElementById("popup-container");
                                        popupContainer.style.display = "block";
                                    }

                                    function closePopup() {
                                        // Hide the popup container
                                        var popupContainer = document.getElementById("popup-container");
                                        popupContainer.style.display = "none";
                                    }

                                </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function searchTable() {
        // Retrieve the search input value
        var input = document.getElementById("searchInput").value.toLowerCase();
        // Get all table rows
        var rows = document.getElementsByTagName("tr");

        // Loop through the rows and hide those that don't match the search input
        for (var i = 0; i < rows.length; i++) {
            var cid = rows[i].getElementsByTagName("td")[1];
            var name = rows[i].getElementsByTagName("td")[0]; // Assuming name is the first column (index 0)

            if (cid && name) {
                var cidValue = cid.textContent || cid.innerText;
                var nameValue = name.textContent || name.innerText;

                if (cidValue.toLowerCase().indexOf(input) > -1 || nameValue.toLowerCase().indexOf(input) > -1) {
                    rows[i].style.display = ""; // Show the row
                } else {
                    rows[i].style.display = "none"; // Hide the row
                }
            }
        }
    }
</script>



        {% endblock %}
